<html>
    <head>
        <title> Instar OS - Map </title>
        <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
        <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    </head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <body>

        <div class="instarlogo">Instar OS --------------------</div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="..">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page"> Map </li>
            </ol>
          </nav>

          <div id="container" style="margin-right: 20%"></div>
          <script type="text/javascript">

                // create data
                var star_list = [
                    {% for star in star_list %}
                        '{{star.name}}'
                    {%endfor%}
                ]
                var star_image_list = [
                {% for star in star_list %}
                        '{{star.imageUrl}}'
                    {%endfor%}
                ]
                var planet_list = '{{planet_list}}'
                
                var data = {

                nodes: [
                    // {id: "{{planets}}", x:   0, y: 100},

                ],
                edges: [
                    //{from: "Richard", to: "Larry"},
                ]
                };
                for(i = 0; i < star_list.length; i++){
                    data.nodes.push({id: star_list[i], fill: {src: star_image_list[i]}})
                }
                var chart = anychart.graph(data);
                
                // set the title
                chart.title("");
                chart.background().stroke({
                    color: "#222",
                    thickness: 2,
                })
                chart.background().fill("#333")
                // draw the chart
                chart.container("container").draw();

          </script>



    </body>
</html>
